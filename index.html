<!DOCTYPE html>
<html>
  <head>
    <title>Eco Map</title>
    <meta charset="utf-8">
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUCWq5yjTxLGA0ok7uiSlW1d0K5zbNlms"></script>
    <script>
      function initMap() {
        const location = { lat: 6.35, lng: 99.80 }; // Langkawi Geopark
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 8,
          center: location,
        });
        new google.maps.Marker({
          position: location,
          map: map,
          title: "Langkawi Geopark"
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
